<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- API's -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- input css code here, would not work in style.css file -->
  <style>
    [class*=body] {
      background-color: rgb(209, 178, 143);
    }


    [class*=past] {
      background-color: rgb(109, 129, 82);
      color: bisque;
    }

    [class*=present] {
      background-color: rgb(201, 100, 50);
      color: bisque;
    }

    [class*=future] {
      background-color: bisque;
      color: #7b1fb1;
    }

    [class*=jumbotron] {
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
      background-color: rgb(48, 39, 39);
      color: rgb(201, 100, 50);
      border-radius: 0;
    }

    [class*=time-block] {
      text-align: center;
      border-radius: 15px;
    }

    [class*=row] {
      font-family: 'Prompt', sans-serif;
      white-space: pre-wrap;
      height: 80px;
      border-top: 1px solid bisque;
    }

    [class*=hour-block] {
      color: rgb(48, 39, 39);
      border-top: 1px dashed rgb(48, 39, 39);
    }

    [class*=saveBtn] {
      border-left: 1px solid rgb(48, 39, 39);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      background-color: #7b1fb1;
      color: bisque;
    }

    
  </style>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;1,200&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <title>Daily Planner</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" src="./assets/css/style.css" />

</head>

<body class="body">
  <!-- Header using Jumbotron and moment -->
  <header class="jumbotron p-2 text-center fw-bold" id="jumbotron">
    <h1 class="display-3 fw-bold">Daily Planner</h1>
    <h2 class="current-time display-6 fw-bold"> Current Time & Date: <br />
      <span id="time-display" class="lead display-6 fw-bold"></span>
    </h2>
  </header>

  <div class="container container-fluid text-center fw-bold" id="hourly-container">
    <!-- Timeblocks go here -->
    <!-- 0800 -->
    <div id="8" class="row hour-block text-white">
      <div class="column col-sm-1 bg-dark border border-light time-slot">0800</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-8" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save">Save</em></button>
    </div>

    <div id="9" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">0900</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <!--i save for buttons-->
      <button id="btn-9" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save">Save</em></button>
    </div>

    <div id="10" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1000</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-10" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="11" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1100</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-11" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="12" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1200</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-12" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="13" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1300</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-13" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="14" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1400</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-14" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="15" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1500</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-15" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="16" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1600</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-16" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>

    <div id="17" class="row hour-block text-white">
      <div class="col-sm-1 bg-dark border border-light time-slot">1700</div>
      <textarea class="col-sm-8 fw-bold input"></textarea>
      <button id="btn-17" type="button" class="col-sm-1 save-btn btn-dark btn-outline-light"><em
          class="save"></em>Save</button>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
